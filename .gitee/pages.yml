# Gitee Pages 部署配置

## 基本信息
- **仓库名称**: yangtzeu-auditoriums
- **项目描述**: 长江大学报告厅展示网站
- **部署分支**: gh-pages
- **部署目录**: / (根目录)

## 部署设置
1. 启用 Gitee Pages 服务
2. 选择部署分支为 `gh-pages`
3. 部署目录设置为根目录 `/`
4. 强制启用 HTTPS

## 自定义域名（可选）
如需绑定自定义域名，请在域名DNS设置中添加CNAME记录：
- 记录类型: CNAME
- 主机记录: www
- 记录值: [您的用户名].gitee.io

## 访问地址
- 默认地址: https://[您的用户名].gitee.io/yangtzeu-auditoriums
- 自定义域名: https://www.yourdomain.com